{% extends 'base.html' %}

{% block content %}

    <div>
        <label for="country_name">Country Name:</label>
        <input type="text" id="country_name" name="country_name">
        
        <label for="country_code">Country Code:</label>
        <input type="text" id="country_code" name="country_code">

        <input type="submit">
    </div>

</form>

{% endblock content %}
