{% extends 'base.html' %}

{% block content %}

<form action="/countries/{{ country.id }}" method="POST">
    <div>
        <label for="country_name">Country Name:</label>
        <input type="text" id="country_name" name="country_name" value="{{country.name}}" >

        <label for="country_code">Country Code:</label>
        <input type="text" id="country_code" name="country_code" maxlength="2" value="{{country.country_code}}">

        <input type="submit" value="Edit Country">

<form action="/countries/{{ country.id }}/delete" method="POST">
        <input type="submit" value="Delete Country">
</form>
    </div>
</form>
    
{% endblock content %}
